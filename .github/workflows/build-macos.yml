name: Build macOS App

on:
  push:
    branches: [ master ]  # Trigger when pushing to master

jobs:
  build:
    runs-on: macos-latest  # Tells GitHub to use a Mac VM

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3  # Downloads your repo onto the Mac

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”¨ Build macOS app
      run: |
        python3 setup.py py2app  # Build using py2app

    - name: ğŸ“¤ Upload .app as artifact
      uses: actions/upload-artifact@v3
      with:
        name: MacApp
        path: dist/*.app  # Upload the generated .app
