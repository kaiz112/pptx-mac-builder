name: Build macOS App

on:
  push:
    branches: [ main ]  # Trigger when pushing to master

jobs:
  build:
    runs-on: macos-latest  # Tells GitHub to use a Mac VM

    steps:
    - name: 📤 Upload .app as artifact
      uses: actions/upload-artifact@v4   #  ← change v3 ➜ v4
      with:
        name: MacApp
        path: dist/*.app
  

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10

    - name: 📦 Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔨 Build macOS app
      run: |
        python3 setup.py py2app  # Build using py2app

    - name: 📤 Upload .app as artifact
      uses: actions/upload-artifact@v3
      with:
        name: MacApp
        path: dist/*.app  # Upload the generated .app
